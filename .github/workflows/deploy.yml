name: Actions after push to `master` branch and deploy to sny services

on:
  push:
    branches:
      - '0.1.4'
      - master
      
jobs:
  testing:
    runs-on: macOS-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest

    - name: Add tag and push to CocoaPods trunk
      run: |
        bundle exec fastlane push_pod